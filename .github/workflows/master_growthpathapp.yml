name: Build and deploy ASP.Net Core app to Azure Web App - growthpathapp

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Create publish directory
        run: mkdir -p ./artifacts/publish    

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish ProjectGrowthPath.UserInterface/ProjectGrowthPath.UserInterface.csproj -c Release -o ./artifacts/publish

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./artifacts/publish

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'growthpathapp'
          slot-name: 'Production'
          package: ./artifacts/publish
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_F994F6B55D054CCDBDE8645DDD119D3E }}
